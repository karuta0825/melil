<ons-page>
  <!-- ツールバー -->
  <ons-toolbar>
    <div class="left">
      <ons-back-button></ons-back-button>
    </div>
    <div class="center"></div>
  </ons-toolbar>

  <!-- 内容 -->
  <div class='settings__body'>

    <ons-list>
      <ons-list-header><%- name %></ons-list-header>
      <ul class="list">
        <li class="list-item">
          <div class="list-item__center">
            <input type="text" class="text-input">
          </div>
        </li>
      </ul>
    </ons-list>

    <ons-list>
      <ons-list-header><%- sex %></ons-list-header>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio name="sex" input-id="male" checked></ons-radio>
        </label>
        <label for="male" class="center"><%- male %></label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio name="sex" input-id="female"></ons-radio>
        </label>
        <label for="female" class="center"><%- female %></label>
      </ons-list-item>
    </ons-list>

    <ons-list>
      <ons-list-header><%- birthday %></ons-list-header>
      <ul class="list">
        <li class="list-item">
          <div class="list-item__center">
            <input id="barth_day" type="date" class="text-input">
          </div>
        </li>
      </ul>
    </ons-list>

    <ons-list>
      <ons-list-header><%- tel %></ons-list-header>
      <ul class="list">
        <li class="list-item">
          <div class="list-item__center">
            <input id="tel" type="tel" class="text-input">
          </div>
        </li>
      </ul>
    </ons-list>


    <ons-list>
      <ons-list-header><%- address %></ons-list-header>
      <ul class="list">
        <li class="list-item">
          <div class="list-item__center">
            <input id="address" type="text" class="text-input">
          </div>
        </li>
      </ul>
    </ons-list>

    <ons-list>
      <ons-list-header><%- has_health_insurance %></ons-list-header>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio name="health-insurance" input-id="yes" checked></ons-radio>
        </label>
        <label for="yes" class="center">
          <%- yes %>
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-radio name="health-insurance" input-id="no"></ons-radio>
        </label>
        <label for="no" class="center">
          <%- no %>
        </label>
      </ons-list-item>
    </ons-list>

    <ons-list>
      <ons-list-header><%- nationality %></ons-list-header>
      <ul class="list">
        <li class="list-item">
          <div class="list-item__center">
            <ons-select id="choose-natonality" onchange="selectNational(event)">
              <option value="en">US</option>
              <option value="ja">Japan</option>
              <option value="ch">Chinese</option>
            </ons-select>
          </div>
        </li>
      </ul>
    </ons-list>

  </div>

  <ons-bottom-toolbar style="padding: 4px">
    <ons-button modifier="large" onclick="saveUserInfo()"><%- save %></ons-button>
  </ons-bottom-toolbar>


  <script>
    ons.getScriptPage().onInit = function () {
      this.querySelector('ons-toolbar div.center').textContent = this.data.title;
    }
  </script>
</ons-page>
