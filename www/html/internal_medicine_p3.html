<ons-page>

  <!-- ツールバー -->
  <ons-toolbar>
    <div class="left"><ons-back-button></ons-back-button></div>
    <div class="center"></div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header>今までにかかった病気はありますか?</ons-list-header>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="stomach_and_intestinal_disorder"></ons-checkbox>
      </label>
      <label for="stomach_and_intestinal_disorder" class="center">胃腸の病気</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="liver_dis"></ons-checkbox>
      </label>
      <label for="liver_dis" class="center">肝臓の病気</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="heart_dis"></ons-checkbox>
      </label>
      <label for="heart_dis" class="center">心臓の病気</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="kidney_dis"></ons-checkbox>
      </label>
      <label for="kidney_dis" class="center">腎臓の病気</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="tuberculosis"></ons-checkbox>
      </label>
      <label for="tuberculosis" class="center">結核</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="diabetes"></ons-checkbox>
      </label>
      <label for="diabetes" class="center">糖尿病</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="asthma"></ons-checkbox>
      </label>
      <label for="asthma" class="center">ぜんそく</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="has_high_blood_pressure"></ons-checkbox>
      </label>
      <label for="has_high_blood_pressure" class="center">高血圧症</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="aids_hiv"></ons-checkbox>
      </label>
      <label for="aids_hiv" class="center">エイズ</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="thyroid_pro"></ons-checkbox>
      </label>
      <label for="thyroid_pro" class="center">甲状腺の病気</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="syphilis"></ons-checkbox>
      </label>
      <label for="syphilis" class="center">梅毒</label>
    </ons-list-item>

    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="has_others"></ons-checkbox>
      </label>
      <label for="has_others" class="center">その他</label>
    </ons-list-item>

  </ons-list>

  <ons-bottom-toolbar style="padding: 4px">
    <ons-button modifier="large" onclick="makeInterviewSheet()">作成(3/3)</ons-button>
  </ons-bottom-toolbar>

</ons-page>
