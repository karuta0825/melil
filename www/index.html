<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./css/onsenui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/onsen-css-components.min.css">
    <link rel="stylesheet" type='text/css' href="./css/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type='text/css' href="./css/base.css">
    <link rel="stylesheet" type='text/css' href="./css/settings.css">
    <title>多言語問診票</title>
  </head>
  <body>
    <div class="app">

      <ons-navigator id="appNavigator" page="tabber.html">
      </ons-navigator>

      <!-- トップ画面 -->
      <template id="tabber.html">
        <ons-page>
          <ons-toolbar>
            <div class="center">問診票</div>
          </ons-toolbar>

          <ons-tabbar position="auto" swipeable>
            <ons-tab page="interview_sheets.html" icon="ion-clipboard, material:ion-clipboard" active></ons-tab>
            <ons-tab page="html/settings.html" icon="md-settings" ></ons-tab>
          </ons-tabbar>
        </ons-page>
      </template>

      <!-- 問診票画面 -->
      <template id="interview_sheets.html">
        <ons-page id="interview_sheet">

          <div class='interview_sheet__body'>

            <ons-card onclick="fn.pushPage({'id': 'interview_sheet.html', 'title': '問診情報'})">
              <div class="department">内科</div>
              <div class="date">2017/10/03</div>
            </ons-card>

            <ons-card onclick="fn.pushPage({'id': 'interview_sheet.html', 'title': '問診情報'})">
              <div class="department">耳鼻科</div>
              <div class="date">2017/09/03</div>
            </ons-card>

            <ons-card onclick="fn.pushPage({'id': 'interview_sheet.html', 'title': '問診情報'})">
              <div class="department">耳鼻科</div>
              <div class="date">2017/09/03</div>
            </ons-card>

          </div>

          <ons-speed-dial position="bottom right" direction="up">
            <ons-fab>
              <ons-icon icon="md-plus" tappable onclick="fn.pushPage({'id': 'ask_department.html', 'title': '問診票作成'}, 'default')"></ons-icon>
            </ons-fab>
          </ons-speed-dial>

        </ons-page>
      </template>

      <!-- 設定画面__アカウント -->
      <template id="account.html"></template>

      <!-- 設定画面__個人情報 -->
      <template id="personal.html"></template>

      <!--　問診票 -->
      <template id='interview_sheet.html'></template>

      <!--　問診票作成__受診科がわかるか -->
      <template id='ask_department.html'></template>

      <!--　問診票作成__受診科選択 -->
      <template id='select_department.html'></template>

      <!-- 質問ページ -->
      <template id='ask_p1.html'></template>
      <template id='ask_p2.html'></template>
      <template id='ask_p3.html'></template>

      <!-- モーダル__loading -->
      <ons-modal direction="up">
        <div style="text-align: center">
          <p>
            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
          </p>
        </div>
      </ons-modal>

    </div>

    <script type="text/javascript" src="js/onsenui.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script type="text/javascript" src="js/model.interviews.js"></script>
  </body>
</html>
