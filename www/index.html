<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./css/onsenui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/onsen-css-components.min.css">
    <link rel="stylesheet" type='text/css' href="./css/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type='text/css' href="./css/settings.css">
    <title>多言語問診票</title>
  </head>
  <body>
    <div class="app">

      <ons-navigator id="appNavigator" page="tabber.html">
      </ons-navigator>

      <!-- トップ画面 -->
      <template id="tabber.html">
        <ons-page>
          <ons-toolbar>
            <div class="center">問診票</div>
          </ons-toolbar>

          <ons-tabbar position="auto">
            <ons-tab page="interview.sheet.html" icon="ion-clipboard, material:ion-clipboard" active></ons-tab>
            <ons-tab page="settings.html" icon="md-settings" ></ons-tab>
          </ons-tabbar>
        </ons-page>
      </template>

      <!-- 問診票画面 -->
      <template id="interview.sheet.html">
        <ons-page id="interview_sheet">

          <div class='interview_sheet__body'>

            <ons-card onclick="fn.pushPage({'id': '20171003.html', 'title': '問診情報'})">
              <div class="title">2017/10/03</div>
              <div class="content">Content</div>
            </ons-card>

            <ons-card onclick="fn.pushPage({'id': '20170903.html', 'title': '問診情報'})">
              <div class="title">2017/09/03</div>
              <div class="content">Content</div>
            </ons-card>

          </div>

          <ons-speed-dial position="bottom right" direction="up">
            <ons-fab>
              <ons-icon icon="md-plus" tappable onclick="fn.pushPage({'id': 'ask_family.html', 'title': '問診票作成'}, 'default')"></ons-icon>
            </ons-fab>
          </ons-speed-dial>

        </ons-page>
      </template>

      <!-- 設定画面 -->
      <template id="settings.html">
        <ons-page id="settings">
          <ons-list-item tappable modifier="chevron" onclick="fn.pushPage({'id': 'account.html', 'title': 'アカウント'}, 'default')">アカウント</ons-list-item>
          <ons-list-item tappable modifier="chevron" onclick="fn.pushPage({'id': 'language.html', 'title': '言語'}, 'default')">言語</ons-list-item>
        </ons-page>
      </template>

      <!-- 設定画面__アカウント -->
      <template id="account.html">
        <ons-page>
          <!-- ツールバー -->
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>
            <div class="center"></div>
          </ons-toolbar>

          <!-- 内容 -->
          <div class='settings__body'>

            <ons-list>
              <ons-list-header>名前</ons-list-header>
              <ul class="list">
                <li class="list-item">
                  <div class="list-item__center">
                    <input type="text" class="text-input">
                  </div>
                </li>
              </ul>
            </ons-list>

            <ons-list>
              <ons-list-header>性別</ons-list-header>
              <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="sex" input-id="male" checked></ons-radio>
                </label>
                <label for="male" class="center">男性</label>
              </ons-list-item>
              <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="sex" input-id="female"></ons-radio>
                </label>
                <label for="female" class="center">女性</label>
              </ons-list-item>
            </ons-list>

            <ons-list>
              <ons-list-header>生年月日</ons-list-header>
              <ul class="list">
                <li class="list-item">
                  <div class="list-item__center">
                    <input id="barth_day" type="date" class="text-input">
                  </div>
                </li>
              </ul>
            </ons-list>

            <ons-list>
              <ons-list-header>電話番号</ons-list-header>
              <ul class="list">
                <li class="list-item">
                  <div class="list-item__center">
                    <input id="tel" type="tel" class="text-input">
                  </div>
                </li>
              </ul>
            </ons-list>


            <ons-list>
              <ons-list-header>住所</ons-list-header>
              <ul class="list">
                <li class="list-item">
                  <div class="list-item__center">
                    <input id="address" type="text" class="text-input">
                  </div>
                </li>
              </ul>
            </ons-list>

            <ons-list>
              <ons-list-header>健康保険をもっていますか?</ons-list-header>
              <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="health-insurance" input-id="yes" checked></ons-radio>
                </label>
                <label for="yes" class="center">
                  はい
                </label>
              </ons-list-item>
              <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="health-insurance" input-id="no"></ons-radio>
                </label>
                <label for="no" class="center">
                  いいえ
                </label>
              </ons-list-item>
            </ons-list>

            <ons-list>
              <ons-list-header>国籍</ons-list-header>
              <ul class="list">
                <li class="list-item">
                  <div class="list-item__center">
                    <ons-select id="choose-natonality" onchange="selectNational(event)">
                      <option value="en">US</option>
                      <option value="ja">Japan</option>
                      <option value="ch">Chinese</option>
                    </ons-select>
                  </div>
                </li>
              </ul>
            </ons-list>

          <section style="padding: 10px">
            <ons-button modifier="large" onclick="saveUserInfo()" style="margin:15px 0 10px 0;">保存</ons-button>
          </section>

          </div>

          <script>
            ons.getScriptPage().onInit = function () {
              this.querySelector('ons-toolbar div.center').textContent = this.data.title;
            }
          </script>
        </ons-page>
      </template>

      <!-- 設定画面__言語 -->
      <template id="language.html">
        <ons-page>
          <!-- ツールバー -->
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>
            <div class="center">
            </div>
          </ons-toolbar>

          <div class='settings__body'>

            <ons-select id="choose-sel" onchange="selectLang(event)">
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ch">中国語</option>
            </ons-select>

            <section style="padding: 10px">
              <ons-button modifier="large" onclick="changeLaguage()" style="position:absolute; right:0;bottom:15px">変更</ons-button>
            </section>

          </div>

          <script>
            ons.getScriptPage().onInit = function () {
              this.querySelector('ons-toolbar div.center').textContent = this.data.title;
            }
          </script>

        </ons-page>
      </template>

      <!-- モーダル__loading -->
      <ons-modal direction="up">
        <div style="text-align: center">
          <p>
            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
          </p>
        </div>
      </ons-modal>

          <!-- ツールバー -->
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>

          a

          <!-- ツールバーのタイトル変更 -->
          <script>
            ons.getScriptPage().onInit = function () {
              this.querySelector('ons-toolbar div.center').textContent = this.data.title;
            }
          </script>


        </ons-page>
      </template>

      <!--　問診票__20170903時点の -->
      <template id='20170903.html'>
        <ons-page>
          <!-- ツールバー -->
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>
            <div class="center"></div>
          </ons-toolbar>
          b

          <!-- ツールバーのタイトル変更 -->
          <script>
            ons.getScriptPage().onInit = function () {
              this.querySelector('ons-toolbar div.center').textContent = this.data.title;

      <!--　問診票作成__受診科がわかるか -->
      <template id='ask_family.html'>
        <ons-page>
          <!-- ツールバー -->
          <ons-toolbar>
            <div class="left">
              <ons-back-button></ons-back-button>
            </div>
            <div class="center"></div>

      <!--　問診票作成__受診科選択 -->

         <ons-list>
          <ons-list-header>受診科を選択してください</ons-list-header>
          <ons-list-item>
            <ons-list-item tappable modifier="chevron" onclick="fn.pushPage({'id': 'internal_medicine.html', 'title': '内科用問診票'})">内科</ons-list-item>
            <ons-list-item tappable modifier="chevron">外科</ons-list-item>

            ons.getScriptPage().onInit = function () {

            }
          </script>

        </ons-page>
      </template>

            </ons-list-item>

            <ons-list-item tappable>

            <ons-list-item tappable>

              </label>

            </ons-list-item>

            <ons-list-item tappable>
              <label class="left">
                <ons-checkbox input-id="weight_lost"></ons-checkbox>

            </ons-list-item>

            <ons-list-item tappable>

      <template id='past_diseases.html'>
        <ons-page>

            <ons-list-item tappable>
              <label class="left">

              <label for="asthma" class="center">ぜんそく</label>
            </ons-list-item>

            <ons-list-item tappable>
              <label class="left">
                <ons-checkbox input-id="has_high_blood_pressure"></ons-checkbox>
              </label>
              <label for="has_high_blood_pressure" class="center">高血圧症</label>
            </ons-list-item>

            <ons-list-item tappable>
              <label class="left">

      <!-- 外科 -->
      <template id='.html'>

          <ons-toolbar>
            <div class="left"><ons-back-button></ons-back-button></div>
            <div class="center"></div>
          </ons-toolbar>

          <!-- ツールバーのタイトル変更 -->
          <script>
            ons.getScriptPage().onInit = function () {
              this.querySelector('ons-toolbar div.center').textContent = this.data.title;

          </script>

    </div>
